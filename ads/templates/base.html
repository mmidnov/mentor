{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block title%}
    <title>Document</title>
    {%endblock%}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'ads_list'%}">Mentor.kg</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a href="{%url 'create_at'%}">
                <button class="btn btn-outline-success me-2" type="button">
                  CREATE AD
                </button>
              </a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            {%if user.is_authenticated%}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                class="btn btn-outline-success me-2"
                aria-current="page"
                href="{% url 'logout' %}"
                >Logout</a
                >
              </li>
            </ul>
            {%else%}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                class="btn btn-outline-success me-2"
                aria-current="page"
                href="{% url 'login' %}"
                >Login</a
                >
              </li>
            </ul>
            {%endif%}
            {%if user.is_authenticated%}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-outline-success me-2" aria-current="page" href="{% url 'profile' %}">Profile</a>
              </li>
            </ul>
            {%else%}
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="btn btn-outline-success me-2" aria-current="page" href="{% url 'register' %}">Register</a>
              </li>
            </ul>
            {%endif%}
          </form>
        </div>
      </div>
    </nav>
    {%block content%} {%endblock%}
  </body>
</html>
